<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Bio</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src='self' 'sha256-+OsIn6RhyCZCUkkvtHxFtP0kU3CGdGeLjDd9Fzqdl3o='">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Your Profile Picture">
            <h1>Your Name/Username</h1>
            <p>Optional short bio or tagline</p>
        </div>
        <div class="links">
            <a href="https://your-first-link.com" class="link-button">Link Title 1</a>
            <a href="https://your-second-link.com" class="link-button">Link Title 2</a>
            <a href="https://your-third-link.com" class="link-button">Link Title 3</a>
            </div>
        <div class="social-icons">
            <a href="https://instagram.com/your-instagram"><img src="instagram.png" alt="Instagram"></a>
            <a href="https://twitter.com/your-twitter"><img src="twitter.png" alt="Twitter"></a>
            </div>
        <footer>
            <p>&copy; 2025 Your Name</p>
        </footer>
    </div>
</body>
</html>
